<!DOCTYPE html>
<html>

<head>
    <title>JarryLiu</title>

    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
            word-wrap: break-word;
        }

        html {
            background-color: #00c091;
        }

        body {
            line-height: 1.5;
            font-size: 14px;
            font-family: "microsoft yahei";
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        form,
        fieldset,
        input,
        p,
        blockquote,
        th,
        td,
        img,
        button {
            margin: 0;
            padding: 0;
            border: none;
        }

        .container {
            width: 820px;
            height: auto;
            background: transparent;
            margin: 40px auto;
            position: relative;
        }

        .base {
            min-height: 1160px;
            height: 1160px;
            background: #fff;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
        }

        .con {
            padding: 30px 0 0 0;
        }

        .content {
            color: #666;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .baseLeft {
            float: left;
            width: 270px;
            height: inherit;
            padding: 20px 16px 40px 30px;
            background: #254665;
            color: #fff;
        }

        .baseRight {
            float: right;
            width: 550px;
            height: inherit;
            padding: 10px 30px 40px 30px;
            background: #fff;
        }

        .clearfix {
            display: block;
            zoom: 1;
        }

        .headimg {
            width: 120px;
            height: 150px;
        }

        .head-on {
            position: relative;
            width: 128px;
            height: 158px;
            margin: 0 auto;
            border: 4px solid #e5e5e5;
            background: #e5e5e5;
            overflow: hidden;
            cursor: pointer;
        }

        .baseInfo,
        .skill,
        .hobby {
            padding-top: 30px;
        }

        .info-title .vertical-align-title {
            font-size: 18px;
        }

        .info-item,
        .info-title {
            margin-bottom: 10px;
        }

        .skill-slider {
            display: block;
            width: 220px;
        }

        .skill-slider s {
            width: 144px;
            display: inline-block;
            height: 10px;
            background: #f4f4f4;
        }

        .skill-slider[data_level="average"] i {
            width: 25%;
        }

        .skill-slider[data_level="good"] i {
            width: 50%;
        }

        .skill-slider[data_level="advanced"] i {
            width: 80%;
        }

        .skill-slider[data_level="expert"] i {
            width: 90%;
        }

        .skill-slider s i {
            height: 100%;
            background: #4487c6;
            display: block;
        }

        .skill-slider span {
            width: 66px;
            margin-left: 10px;
            text-align: left;
        }

        .hobby-item {
            margin: 10px 30px 0 10px;
            width: 70px;
            float: left;
            text-align: center;
        }

        .hobby-item span.fa {
            display: block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            font-size: 28px;
            text-align: center;
        }

        .hobby-title {
            width: 60px;
            display: block;
            line-height: 26px;
        }

        .name-con .name {
            display: inline-block;
            height: 30px;
            line-height: 29px;
            padding-right: 10px;
            font-size: 30px;
            color: #414141;
        }

        .name-con .word {
            display: block;
            margin-top: 10px;
        }

        .con .title {
            font-size: 18px;
            word-break: break-all;
            font-weight: bold;
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 448px;
            height: 30px;
            line-height: 27px;
            border-bottom: 1px solid #254665;
        }

        .tag {
            margin: 5px 10px;
        }

        .icon {
            display: inline-block;
            width: 20px;
            margin-right: 5px;
            text-align: center;
        }

        .circle-icon-on {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 5px;
            border-radius: 50%;
            background: #fff;
            color: #254665;
            text-align: center;
            vertical-align: super;
            font-size: 19px;
        }

        .circle-icon-off {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 5px;
            border-radius: 50%;
            background: #254665;
            color: #fff;
            text-align: center;
            vertical-align: super;
            font-size: 19px;
        }

        .vertical-align-title {
            vertical-align: super;
        }
    </style>
</head>
